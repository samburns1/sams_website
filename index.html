  <script>
    AOS.init({
      duration: 1000,
      once: true,
      easing: 'ease-in-out',
    });
  </script>

  <!-- Typing Animation Script -->
  <script>
  const suffixes = ['[uel]', '[my]'];
  let currentSuffixIndex = 0;
  let isDeleting = false;
  let text = '';
  let charIndex = 0;
  
  const suffixElement = document.querySelector('.suffix');
  const typingDelay = 200;
  const erasingDelay = 100;
  const pauseDelay = 4000;
  const completedDelay = 3000;

  function type() {
    const currentSuffix = suffixes[currentSuffixIndex];
    
    if (isDeleting) {
      text = currentSuffix.substring(0, charIndex - 1);
      charIndex--;
    } else {
      text = currentSuffix.substring(0, charIndex + 1);
      charIndex++;
    }
    
    suffixElement.textContent = text;

    if (!isDeleting && charIndex === currentSuffix.length) {
      isDeleting = true;
      setTimeout(type, completedDelay);
      return;
    }
    
    if (isDeleting && charIndex === 0) {
      isDeleting = false;
      currentSuffixIndex = (currentSuffixIndex + 1) % suffixes.length;
      setTimeout(type, pauseDelay);
      return;
    }
    
    setTimeout(type, isDeleting ? erasingDelay : typingDelay);
  }

  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(type, pauseDelay);
  });
  </script>
